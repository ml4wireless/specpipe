path:
  fm_devices:
    get:
      summary: List FM devices
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/fm_devices_response"
        '500':
          $ref: status_code.yaml#/code/500
      tags:
        - device
  fm_devices_devicename:
    get:
      summary: Read FM device configuration
      parameters:
        - in: path
          name: devicename
          description: device name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/fm_device_response"
        '400':
          $ref: status_code.yaml#/code/400
        '404':
          $ref: status_code.yaml#/code/404
        '500':
           $ref: status_code.yaml#/code/500
      tags:
        - device

    put:
      summary: Update FM device
      parameters:
        - in: path
          name: devicename
          description: device name
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/update_fm_device_request"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/fm_device_response"
        '400':
          $ref: status_code.yaml#/code/400
        '404':
          $ref: status_code.yaml#/code/404
        '500':
          $ref: status_code.yaml#/code/500
      tags:
        - device

components:
  schemas:
    fm_device:
      additionalProperties: false
      required:
        - name
        - sample_rate
        - freq
        - longitude
        - latitude
      properties:
        name:
          type: string
        sample_rate:
          type: string
        freq:
          type: string
        longitude:
          type: number
          format: float
        latitude:
          type: number
          format: float

    fm_device_response:
      additionalProperties: false
      required:
        - device
      properties:
        device:
          $ref: "#/components/schemas/fm_device"

    fm_devices_response:
      additionalProperties: false
      required:
        - devices
      properties:
        devices:
          type: array
          items:
            $ref: "#/components/schemas/fm_device"

    update_fm_device_request:
      additionalProperties: false
      required:
        - freq
      properties:
        freq:
          type: string
        sample_rate:
          type: string